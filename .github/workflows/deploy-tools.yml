name: Deploy Tools to EKS

on:
  workflow_dispatch:
    inputs:
      tool:
        description: 'Tool to deploy'
        required: true
        type: choice
        options:
          - all
          - prometheus
          - grafana
          - alertmanager
          - elasticsearch
          - kibana
          - filebeat
          - nginx-ingress
          - jenkins
          - cloudwatch-monitoring
          - external-dns
      action:
        description: 'Action'
        required: true
        type: choice
        options:
          - install
          - uninstall

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: ticket-booking-eks

jobs:
  # All non-Jenkins tools deploy immediately
  deploy-tools:
    name: Deploy Tools (except Jenkins)
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.inputs.tool, 'jenkins') && github.event.inputs.tool != 'all' }}
    steps:
      # ... keep all your existing steps for prometheus, grafana, etc. ...
      # (Just copy-paste your current steps here)

  # Jenkins deployment is isolated and requires manual approval
  deploy-jenkins:
    name: "Deploy Jenkins → Requires Approval"
    runs-on: ubuntu-latest
    environment: 
      name: jenkins-deploy-confirm          # This triggers the approval button
      url: https://github.com/${{ github.repository }}/actions
    needs: deploy-tools                     # Optional: wait for others first
    if: ${{ github.event.inputs.action == 'install' && (github.event.inputs.tool == 'jenkins' || github.event.inputs.tool == 'all') }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
          kubectl get nodes

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy Jenkins (Only after manual approval)
        run: |
          echo "Approval confirmed — deploying Jenkins with proper credentials"
          cd cicd/jenkins
          helm dependency update
          helm upgrade --install jenkins . -n jenkins --create-namespace \
            -f values.yaml --wait --timeout 15m
          kubectl apply -f jenkins-rbac.yaml || true
          echo "Jenkins deployed successfully!"
          echo "Access: kubectl port-forward svc/jenkins 8080:8080 -n jenkins"
          kubectl get svc -n jenkins jenkins

  # Uninstall job (no approval needed)
  uninstall-jenkins:
    name: Uninstall Jenkins
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'uninstall' && (github.event.inputs.tool == 'jenkins' || github.event.inputs.tool == 'all') }}
    steps:
      # ... your uninstall steps ...

  # Final summary (runs always)
  summary:
    name: Deployment Summary
    needs: [deploy-tools, deploy-jenkins, uninstall-jenkins]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: echo "All selected tools processed!"
