# ExternalDNS Helm Values
# Production-ready configuration for automatic DNS management

serviceAccount:
  create: false  # Use the service account created by Terraform
  name: external-dns

# AWS Provider Configuration
provider: aws

# AWS specific settings
aws:
  region: us-east-1
  zoneType: public
  preferCNAME: true

# Policy - what to do with DNS records
policy: sync  # Options: sync, upsert-only

# Sources - what Kubernetes resources to watch
sources:
  - service
  - ingress

# Interval to check for changes
interval: 1m

# Log level
logLevel: info

# TXT Registry - to track ownership of DNS records
txtOwnerId: "ticket-booking-eks"
txtPrefix: "external-dns-"

# Resources
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Security context
securityContext:
  fsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534

# Deployment strategy
deploymentStrategy:
  type: Recreate
