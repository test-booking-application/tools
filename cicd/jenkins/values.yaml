jenkins:
  controller:
    image:
      repository: "jenkins/jenkins"
      tag: "2.479.2-lts"
    admin:
      password: "admin"
    
    servicePort: 8080
    serviceType: LoadBalancer
    
    installPlugins:
      - kubernetes
      - workflow-aggregator
      - git
      - configuration-as-code
      - docker-workflow
      - pipeline-stage-view
      - blueocean
      - credentials-binding
      - aws-credentials
      - amazon-ecr
      - github-branch-source
      - job-dsl
    
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
    
    persistence:
      enabled: true
      size: 8Gi
    
    JCasC:
      defaultConfig: true
      configScripts:
        welcome-message: |
          jenkins:
            systemMessage: "Jenkins for Ticket Booking Microservices CI/CD"
        
        cloud-config: |
          jenkins:
            clouds:
              - kubernetes:
                  name: "kubernetes"
                  serverUrl: "https://kubernetes.default"
                  namespace: "jenkins"
                  jenkinsUrl: "http://jenkins:8080"
                  jenkinsTunnel: "jenkins-agent:50000"
                  templates:
                    - name: "default"
                      label: "jenkins-agent"
                      nodeUsageMode: NORMAL
                      containers:
                        - name: "jnlp"
                          image: "jenkins/inbound-agent:latest"
                          workingDir: "/home/jenkins/agent"
                          resourceRequestCpu: "200m"
                          resourceRequestMemory: "256Mi"
                          resourceLimitCpu: "500m"
                          resourceLimitMemory: "512Mi"
        
        credentials-config: |
          credentials:
            system:
              domainCredentials:
                - credentials:
                    - string:
                        id: "sonar-token"
                        scope: GLOBAL
                        description: "SonarCloud Token"
                        secret: "70c0a3a88c94b8692029efb356c3ca49911aef9b"
                    - usernamePassword:
                        id: "aws-ecr-creds"
                        scope: GLOBAL
                        description: "AWS ECR Credentials"
                        username: "AWS"
                        password: "{AQAAABAAAAAwZXByZXNzaW9uIHBsYWNlaG9sZGVyfQ==}"
                    - string:
                        id: "github-token"
                        scope: GLOBAL
                        description: "GitHub Personal Access Token"
                        secret: "{AQAAABAAAAAwR2l0SHViIFRva2VuIFBsYWNlaG9sZGVyfQ==}"
        
        jobs-config: |
          jobs:
            - script: >
                organizationFolder('test-booking-application') {
                  description('Auto-discover all microservices in test-booking-application organization')
                  displayName('Ticket Booking Microservices')
                  organizations {
                    github {
                      repoOwner('test-booking-application')
                      credentialsId('github-token')
                      traits {
                        gitHubBranchDiscovery {
                          strategyId(1)
                        }
                        gitHubPullRequestDiscovery {
                          strategyId(1)
                        }
                      }
                    }
                  }
                  orphanedItemStrategy {
                    discardOldItems {
                      numToKeep(10)
                    }
                  }
                  triggers {
                    periodic(15)
                  }
                }
  
  agent:
    enabled: true
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
