jenkins:
  controller:
    adminPassword: "admin"
    
    servicePort: 8080
    serviceType: LoadBalancer
    
    installPlugins:
      - kubernetes:4029.v5712230ccb_f8
      - workflow-aggregator:596.v8c21c963d92d
      - git:5.2.0
      - configuration-as-code:1689.v1c96b_d5729e0
      - docker-workflow:580.vc0c340686b_54
      - pipeline-stage-view:2.34
      - blueocean:1.27.9
      - credentials-binding:648.va_8f3e0f0b_19c
      - aws-credentials:218.v1b_e9466ec5da_
      - amazon-ecr:1.78.v9c04200f30a_5
    
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
    
    persistence:
      enabled: true
      size: 8Gi
    
    JCasC:
      defaultConfig: true
      configScripts:
        welcome-message: |
          jenkins:
            systemMessage: "Jenkins for Ticket Booking Microservices CI/CD"
        
        cloud-config: |
          jenkins:
            clouds:
              - kubernetes:
                  name: "kubernetes"
                  serverUrl: "https://kubernetes.default"
                  namespace: "jenkins"
                  jenkinsUrl: "http://jenkins:8080"
                  jenkinsTunnel: "jenkins-agent:50000"
                  templates:
                    - name: "default"
                      label: "jenkins-agent"
                      nodeUsageMode: NORMAL
                      containers:
                        - name: "jnlp"
                          image: "jenkins/inbound-agent:latest"
                          workingDir: "/home/jenkins/agent"
                          resourceRequestCpu: "200m"
                          resourceRequestMemory: "256Mi"
                          resourceLimitCpu: "500m"
                          resourceLimitMemory: "512Mi"
  
  agent:
    enabled: true
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
