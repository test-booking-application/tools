jenkins:
  controller:
    image:
      repository: "jenkins/jenkins"
      tag: "2.479.2-lts"
    admin:
      password: "admin"
    
    servicePort: 8080
    serviceType: LoadBalancer
    
    installPlugins:
      - kubernetes
      - workflow-aggregator
      - git
      - configuration-as-code
      - docker-workflow
      - pipeline-stage-view
      - blueocean
      - credentials-binding
      - aws-credentials
      - amazon-ecr
    
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "2000m"
        memory: "2Gi"
    
    persistence:
      enabled: true
      size: 8Gi
    
    JCasC:
      defaultConfig: true
      configScripts:
        welcome-message: |
          jenkins:
            systemMessage: "Jenkins for Ticket Booking Microservices CI/CD"
        
        cloud-config: |
          jenkins:
            clouds:
              - kubernetes:
                  name: "kubernetes"
                  serverUrl: "https://kubernetes.default"
                  namespace: "jenkins"
                  jenkinsUrl: "http://jenkins:8080"
                  jenkinsTunnel: "jenkins-agent:50000"
                  templates:
                    - name: "default"
                      label: "jenkins-agent"
                      nodeUsageMode: NORMAL
                      containers:
                        - name: "jnlp"
                          image: "jenkins/inbound-agent:latest"
                          workingDir: "/home/jenkins/agent"
                          resourceRequestCpu: "200m"
                          resourceRequestMemory: "256Mi"
                          resourceLimitCpu: "500m"
                          resourceLimitMemory: "512Mi"
  
  agent:
    enabled: true
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
