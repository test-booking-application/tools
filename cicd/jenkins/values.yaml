jenkins:
  controller:
    image:
      repository: "jenkins/jenkins"
      tag: "2.479.2-lts"
    admin:
      password: "admin"
    
    servicePort: 8080
    serviceType: LoadBalancer
    
    # Inject secrets as environment variables for JCasC
    containerEnv:
      - name: SONAR_TOKEN
        valueFrom:
          secretKeyRef:
            name: jenkins-credentials
            key: sonar-token
      - name: ECR_PASSWORD
        valueFrom:
          secretKeyRef:
            name: jenkins-credentials
            key: ecr-password
      - name: GITHUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: jenkins-credentials
            key: github-token
    
    installPlugins:
      - kubernetes
      - workflow-aggregator
      - git
      - configuration-as-code
      - docker-workflow
      - pipeline-stage-view
      - blueocean
      - credentials-binding
      - aws-credentials
      - amazon-ecr
      - github-api:1.321-478.vc9ce627ce001
      - github-branch-source:1797.v86fdb_4d57d43
      - job-dsl
    
    resources:
      requests:
        cpu: "1000m"
        memory: "1.5Gi"
      limits:
        cpu: "2000m"
        memory: "3Gi"
    
    # Give Jenkins more time to start up (critical for t3.medium)
    startupProbe:
      failureThreshold: 30
      periodSeconds: 10
      timeoutSeconds: 5
    
    persistence:
      enabled: true
      size: 8Gi
    
    JCasC:
      defaultConfig: true
      configScripts:
        welcome-message: |
          jenkins:
            systemMessage: "Jenkins for Ticket Booking Microservices CI/CD"
        
        cloud-config: |
          jenkins:
            clouds:
              - kubernetes:
                  name: "kubernetes"
                  serverUrl: "https://kubernetes.default"
                  namespace: "jenkins"
                  jenkinsUrl: "http://jenkins:8080"
                  jenkinsTunnel: "jenkins-agent:50000"
                  templates:
                    - name: "default"
                      label: "jenkins-agent"
                      nodeUsageMode: NORMAL
                      containers:
                        - name: "jnlp"
                          image: "jenkins/inbound-agent:latest"
                          workingDir: "/home/jenkins/agent"
                          resourceRequestCpu: "200m"
                          resourceRequestMemory: "256Mi"
                          resourceLimitCpu: "500m"
                          resourceLimitMemory: "512Mi"
        
        credentials-config: |
          credentials:
            system:
              domainCredentials:
                - credentials:
                    - string:
                        id: "sonar-token"
                        scope: GLOBAL
                        description: "SonarCloud Token"
                        secret: "${SONAR_TOKEN}"
                    - usernamePassword:
                        id: "aws-ecr-creds"
                        scope: GLOBAL
                        description: "AWS ECR Credentials"
                        username: "AWS"
                        password: "${ECR_PASSWORD}"
                    - string:
                        id: "github-token"
                        scope: GLOBAL
                        description: "GitHub Personal Access Token"
                        secret: "${GITHUB_TOKEN}"
        
        jobs-config: |
          jobs:
            - script: >
                organizationFolder('test-booking-application') {
                  description('Auto-discover all microservices in test-booking-application organization')
                  displayName('Ticket Booking Microservices')
                  organizations {
                    github {
                      repoOwner('test-booking-application')
                      credentialsId('github-token')
                      traits {
                        gitHubBranchDiscovery {
                          strategyId(1)
                        }
                        gitHubPullRequestDiscovery {
                          strategyId(1)
                        }
                      }
                    }
                  }
                  orphanedItemStrategy {
                    discardOldItems {
                      numToKeep(10)
                    }
                  }
                }
  
  agent:
    enabled: true
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
